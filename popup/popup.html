<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Настройки</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <form name="settingsForm">
	
	<div style="background:#99CCFF; padding:5px;">
        <label class="textcenter" style="padding:5px;">
		<b>
		   Расширение позволяет скрыть лишние посты из вашей ленты новостей. 
		</b>
		</label>
        <label title="Вкл/Выкл">
            <input type="checkbox" name="is-disabled" class="on-off-switch-input">
            <span class="on-off-switch"></span>
        </label>
	</div>	
		
	<div style="background:#fff; padding:5px;">
	
			<label class="textcenter" style="padding:5px;"><b>Скрывать репосты:</b></label>
			<label>
				<input type="checkbox" name="groups">от всех сообществ</label>
			<label id="mygroups-label">
				<input type="checkbox" name="mygroups">от сообществ, на которые я подписан</label>
			<label id="people-label">
				<input type="checkbox" name="people">от людей</label>
		
		<hr>
			<label class="textcenter" style="padding:5px;"><b>Скрывать посты:</b></label>
			
			<label>
				<input type="checkbox" name="external_links">со ссылками на другие сайты</label>
			<label id="links-label" title="sprashivai.ru, ask.fm и подобные">
				<input type="checkbox" name="links">со ссылками на "отвечальники"</label>
			<label>
				<input type="checkbox" name="apps">от приложений и игр</label>
			<label>
				<input type="checkbox" name="instagram">из Instagram</label>
			<label>
				<input type="checkbox" name="video">с видеозаписями</label>
			<label>
				<input type="checkbox" name="group_share">со ссылками на группы</label>
			<label title="когда ставят @ или *">
				<input type="checkbox" name="mem_link">с упоминаниями групп</label>
			<label>
				<input type="checkbox" name="event_share">со ссылками на мероприятия</label>
			<label title="где есть ссылка &quot;Показать полностью&quot;">
				<input type="checkbox" name="wall_post_more">где много текста</label>
			<label>
				<input type="checkbox" name="likes">без лайков</label>
			<label>
				<input type="checkbox" name="comments">без комментариев</label>
			<br>
	</div>	
	
	<div style="background:#99CCFF; padding:5px;">
        <label class="textcenter" style="padding:5px;">
		<b>
		   <a href="https://plugtopus.agency" target="_blank">Лучшие расширения от компании Plugtopus Agency <i>(см другие)</i></a> 
		</b>
		</label>
	</div>	
	
    </form>
    <script src="popup.js"></script>
</body>

</html>
